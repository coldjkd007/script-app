<ion-menu [content]="nav" *ngIf="isAuthenticated">
  <ion-header>
    <ion-toolbar>
      <ion-title text-center>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button
        ion-item
        icon-left
        (click)="onLoad(rootPage)"
        *ngIf="isAuthenticated">
        <ion-icon name="home"></ion-icon>
        Home
      </button>
      <button
        ion-item
        icon-left
        (click)="onLoad(rootPage)"
        *ngIf="isAuthenticated">
        <ion-icon name="person"></ion-icon>
        Profile
      </button>
      <button
        ion-item
        icon-left
        (click)="onLoad(rootPage)"
        *ngIf="isAuthenticated">
        <ion-icon name="train"></ion-icon>
        My Trip
      </button>
      <button
        ion-item
        icon-left
        (click)="onLoad(rootPage)"
        *ngIf="isAuthenticated">
        <ion-icon name="restaurant"></ion-icon>
        Onboard Services
      </button>
      <button
        ion-item
        icon-left
        (click)="onLoad(rootPage)"
        *ngIf="isAuthenticated">
        <ion-icon name="microphone"></ion-icon>
        Anouncement
      </button>
      <button
        ion-item
        icon-left
        (click)="onLoad(rootPage)"
        *ngIf="isAuthenticated">
        <ion-icon name="people"></ion-icon>
        Onboard Community
      </button>
      <button
        ion-item
        icon-left
        (click)="onLoad(signinPage)"
        *ngIf="!isAuthenticated">
        <ion-icon name="log-in"></ion-icon>
        Signin
      </button>
      <button
        ion-item
        icon-left
        (click)="onLoad(signupPage)"
        *ngIf="!isAuthenticated">
        <ion-icon name="person"></ion-icon>
        Signup
      </button>
      <button
        ion-item
        icon-left
        (click)="onLogout()"
        *ngIf="isAuthenticated">
        <ion-icon name="log-out"></ion-icon>
        Logout
      </button>
      <button
        ion-item
        icon-left
        (click)="onLogout()">
        <ion-icon name="information-circle"></ion-icon>
        About
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
